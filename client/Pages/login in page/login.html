<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dine hub</title>
  <style>
    /* Apply a nice gradient background and remove default margin */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for the login form */
    .login-container {
      background-color: transparent;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
      /* For subtle entrance animation */
      animation: fadeIn 0.7s ease-in-out;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo area */
    .logo {
      margin-bottom: 20px;
    }

    /* Rounded logo image */
    .logo img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Form styling */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Submit button styling */
    button[type="submit"] {
      background-color: blue;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
      background-color: green;
      transform: translateY(-2px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    /* Link styling for sign up */
    .signup-link {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      text-decoration: none;
      color: blue;
      transition: color 0.3s, transform 0.3s;
    }

    .signup-link:hover {
      color: darkblue;
      transform: translateY(-2px);
    }

    /* Success/error messages */
    .message {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="images/dinehub.jpg" alt="Dine hub Logo" />
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" name="username" required placeholder="Username"/>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" required placeholder="Password"/>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
    <a href="sigup.html" class="signup-link">Don't have an account? Sign up here</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simple login check for demonstration
        if (username === 'user' && password === 'password') {
          messageDiv.textContent = 'Login successful!';
          messageDiv.className = 'message';
        } else {
          messageDiv.textContent = 'Invalid username or password.';
          messageDiv.className = 'message error';
        }

        // Reset the form
        loginForm.reset();
      });
    });
  </script>
</body>
</html>
