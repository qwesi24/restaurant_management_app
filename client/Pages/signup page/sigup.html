<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Dine hub</title>
  <style>
    /* Apply a nice gradient background and remove default margin */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for the registration form */
    .register-container {
      background-color: transparent;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
      animation: fadeIn 0.7s ease-in-out;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo area */
    .logo {
      margin-bottom: 20px;
    }

    /* Rounded logo image */
    .logo img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Form styling */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: green;
      outline: none;
    }

    /* Submit button styling */
    button[type="submit"] {
      background-color: blue;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
      background-color: green;
      transform: translateY(-2px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    /* Link styling for going back to login */
    .back-to-login {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .back-to-login:hover {
      color: #0056b3;
    }

    /* Success/error messages */
    .message {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <img src="images/logo.jpg" alt="Dine hub Logo" />
    </div>
    <h2>Create an Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="registerUsername">
        <input type="text"  name="username" required placeholder="Username" />
      </div>
      <div class="form-group">
        <label for="registerEmail">
        <input type="email"  name="email" required placeholder="Email" />
      </div>
      <div class="form-group">
        <label for="registerPassword">
        <input type="password"  name="password" required placeholder="Password" />
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword">
        <input type="password"  name="confirmPassword" required placeholder="Confirm Password" />
      </div>
      <div class="form-group">
        <label for="registerIdNumber">
        <input type="password"  name="IdNumber" required placeholder="Id Number" />
      </div>
      <div class="form-group">
        <label for="registerConfirmLocation">
        <input type="password" name="confirmLocation" required placeholder="Confirm Location" />
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div id="signupMessage" class="message"></div>
    <a href="login.html" class="back-to-login">Already have an account? Login here.</a>
  </div>

  <script>
    // Basic validation example for the registration form
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;
      const messageDiv = document.getElementById('signupMessage');

      if (password !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match.';
        messageDiv.className = 'message error';
      } else {
        messageDiv.textContent = 'Account created successfully!';
        messageDiv.className = 'message';
      }

      // Optionally, clear the form or redirect the user
      this.reset();
    });
  </script>
</body>
</html>
